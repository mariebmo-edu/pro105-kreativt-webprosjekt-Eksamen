<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Fishadvisor Login </title>

		<link rel="stylesheet" href="CSSFILER/Fishadvisor.css">
		<link rel="stylesheet" href="CSSFILER/Login.css">

	</head>
	<body>
        
        <!-- background wave animation-->
        <div id="background_waves"></div>

		<div class="header_area center">
			<!-- contains header image, buttons (front page, search, user)-->
				<a href="FrontPage.html">
					<img src="images/logo/full-logo-monochrome-white.svg" id="logo" />
				</a>
		
				<ul id="nav_links">
					<li class="navigation"><a href="LogIn.html">Log in</a></li>
				</ul>
		
			</div>

		<h1>Login to sea your next adventure</h1>

		<!-- Login box-->
		<div class="login-box box_black center">
			<p class="login">User Login</p>

			<input class="u_login u_name" type="text" placeholder="Username"><br>
			<input class="u_login u_password" type="password" placeholder="Password"><br>
			<a href="#" class="btn u_login login_btn">Login</a>

			<!-- Bottom field of login box-->
			<div class="login_bottom">
                <p class="login_sub forgot_pass"><a href="#">Forgot Password?</a></p>
				<p class="login_sub create_account"><a href="Sign_Up.html">Create Account</a></p>
			</div>
		</div>

	</body>

</html>
