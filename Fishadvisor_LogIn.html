<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Fishadvisor Login </title>

		<!-- FONTER -->
		<!-- Forslag 1 'Lato' -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
		<!-- Forslag 2 'Montserrat' -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

		<!-- Stylesheets -->
		<link rel="stylesheet" href="CSSFILER/Fishadvisor.css">
		<link rel="stylesheet" href="CSSFILER/Fishadvisor_Login_css.css">

	</head>
	<body>

		<div class="header_area">
			<!-- contains header image, buttons (front page, search, user)-->
			<a href="Fishadvisor_FrontPage.html">
				<img src="images/logo/full-logo-monochrome-white.svg" id="logo" />
			</a>

		</div>

		<h1>Login to see your next adventure</h1>

		<!-- Login box-->
		<div class="login-box">
			<p class="login">User Login</p>

			<input class="u_login u_name" type="text" placeholder="Username"><br>
			<input class="u_login u_password" type="password" placeholder="Password"><br>
			<a class="u_login login_btn">Login</a>

			<!-- Bottom field of login box-->
			<div class="login_bottom">
				<p class="login_sub forgot_pass"><a href="#">Forgot Password?</p>
				<p class="login_sub create_account"><a href="#">Create Account</a></p>
			</div>
		</div>

	</body>

</html>
