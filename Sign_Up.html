<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Fishadvisor Login </title>

		<link rel="stylesheet" href="CSSFILER/Fishadvisor.css">
		<link rel="stylesheet" href="CSSFILER/Sign_Up.css">

	</head>
	<body>

		<div class="header_area center">
			<!-- contains header image, buttons (front page, search, user)-->
			<a href="FrontPage.html">
				<img src="images/logo/full-logo-monochrome-white.svg" alt="Logo" id="logo" />
			</a>

			<ul id="nav_links">
				<li class="navigation"><a href="LogIn.html">Log in</a></li>
			</ul>

		</div>

		<!-- background wave animation-->
		<div id="background_waves"></div>

		<h1>Sign up to find your next destination</h1>

		<!-- Sign up box-->
		<div class="box_black box_center signup_box">
			<p class="signup_title">Create your account</p>

			<!-- Buttons for choosing fish or fisher -->
			<div class="custom-select">
				<div class="select-btn"><a href="Sign_Up_Fish.html">Fish</a></div>
				<div class="select-btn"><a href="Sign_Up_Fisher.html">Fisher</a></div><br>
			</div>
			<!-- Input field for username and password // Inactive until chosen fish or fisher -->
			<input class="u_signup u_name inactive" type="text" placeholder="Create Username"  disabled><br>
			<input class="u_signup u_password inactive" type="password" placeholder="Create Password"  disabled><br>
			<input class="u_signup u_password inactive" type="password" placeholder="Repeat Password"  disabled><br>
			<!-- Button for sign up // Inactive until chosen fish or fisher -->
			<a href="Search_Fish.html" class="btn u_signup signup_btn inactive"  disabled>Sign Up</a>

		</div>

	</body>

</html>
