<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Fishadvisor Login </title>

		<link rel="stylesheet" href="CSSFILER/Fishadvisor.css">
		<link rel="stylesheet" href="CSSFILER/Sign_Up.css">

	</head>
	<body>

		<div class="header_area">
			<!-- contains header image, buttons (front page, search, user)-->
			<a href="FrontPage.html">
				<img src="images/logo/full-logo-monochrome-white.svg" id="logo" />
			</a>

		</div>

		<h1>Sign up to find your next destination</h1>

		<!-- Sign up box-->
		<div class="box_black box_center signup_box">
			<p class="signup_title">Create your account</p>
		
			<div class="custom-select">
                <div class="select-btn" id="fish_clicked">Fish</div>
                <div class="select-btn"><a href="Sign_Up_Fisher.html">Fisher</a></div><br>
			</div>
			<input class="u_signup u_name" type="text" placeholder="Create Username"><br>
			<input class="u_signup u_password" type="password" placeholder="Create Password"><br>
			<input class="u_signup u_password" type="password" placeholder="Repeat Password"><br>
			<a href="Search_Fish.html" class="btn u_signup signup_btn">Sign Up</a>

		</div>

	</body>

</html>
